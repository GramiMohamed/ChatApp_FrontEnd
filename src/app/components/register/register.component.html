<div class="register-container">
  <div class="register-card">
    <header class="register-header">
      <h2 class="text-3xl font-semibold text-center text-gray-800 animate__animated animate__fadeIn">Register</h2>
    </header>

    <div class="register-body">
      <form (ngSubmit)="register()" class="form-content" #registerForm="ngForm" novalidate>

        <div class="input-group">
          <label for="username" class="label">Username</label>
          <input [(ngModel)]="username" name="username" id="username" placeholder="Enter your username" required minlength="3"
                 class="input-field" aria-label="Username" #usernameInput="ngModel"/>
          <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)" class="error-message">
            <div *ngIf="usernameInput.errors?.['required']">Username is required.</div>
            <div *ngIf="usernameInput.errors?.['minlength']">Username must be at least 3 characters long.</div>
          </div>
        </div>

        <div class="input-group">
          <label for="password" class="label">Password</label>
          <input [(ngModel)]="password" name="password" id="password" type="password" placeholder="Enter your password" required minlength="6"
                 class="input-field" aria-label="Password" #passwordInput="ngModel"/>
          <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error-message">
            <div *ngIf="passwordInput.errors?.['required']">Password is required.</div>
            <div *ngIf="passwordInput.errors?.['minlength']">Password must be at least 6 characters long.</div>
          </div>
        </div>

        <div class="submit-btn">
          <button type="submit" class="btn" [disabled]="registerForm.invalid">Register</button>
        </div>
      </form>
    </div>

    <footer class="register-footer">
      <p class="footer-text">Already have an account? <a [routerLink]="['/login']" class="text-blue-500">Login here</a></p>
    </footer>
  </div>
</div>
