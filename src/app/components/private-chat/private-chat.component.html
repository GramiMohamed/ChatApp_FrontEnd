<div class="chat-container">
  <header class="chat-header">
    <button class="back-button" (click)="backToChatRoom()">&larr; Back</button>
    <h2 class="chat-title">Conversation with {{ receiverUser?.username }}</h2>
  </header>

  <div class="chat-messages" #messageContainer>
    <div *ngFor="let message of messages" class="message" [ngClass]="{'sent': message.sender.id === currentUser?.id, 'received': message.sender.id !== currentUser?.id}">
      <div class="message-info">
        <span class="message-user">{{ message.sender.username }}:</span>
      </div>
      <div class="message-content">
        <span class="message-text">{{ message.content }}</span>
      </div>
      <hr class="message-separator"/>
    </div>
  </div>

  <div class="chat-input">
    <input [(ngModel)]="newMessage" placeholder="Type a message..." class="input-field">
    <button (click)="sendMessage()" class="send-button">Send</button>
  </div>
</div>
